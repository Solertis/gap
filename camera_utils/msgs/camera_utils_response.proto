package camera_utils.msgs;

import "bounding_box_camera.proto";
import "camera_info.proto";

message CameraUtilsResponse
{
    /** Type of request */
    enum Type{
        /** Acquire frame and save it to disk */
        CAPTURE         = 1;
        /** Change output directory */
        DIR             = 2;
        /** From 3d to 2d camera point */
        CAMERA_POINT    = 3;
        /** Get camera info */
        CAMERA_INFO     = 4;
    }

    /** Type of request */
    required Type               type            = 1;
    /** Success */
    required bool               success         = 2;
    /* @brief Model name */
    optional string             name            = 3;
    /* @brief Bounding box */
    repeated BoundingBoxCamera  bounding_box    = 4;
    /* @brief Camera Info */
    optional CameraInfo         camera_info     = 5;


}
